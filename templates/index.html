<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>Minim</title>
<script src="/static/js/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="/static/css/styles.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap/3.3.0/css/bootstrap.min.css">
<link rel="icon" type="image/png" href="/static/img/favicon.png">
</head>
<body>
<ul id="homeMenu">
  <li><a href="/logout" id="logout"><span class="glyphicon
      glyphicon-log-out"></span> Logout</a></li>
  <li><a href="/new">+ New document</a></li>
</ul>
<ul id="docList">
  {{range .}}
  <li><a class="title" href="/edit/{{.Id}}">{{.Title}}</a><br />
    <span class="delete"><a href="/delete/{{.Id}}">Delete</a></span>
    <span class="hiddenelt">Are you sure you want to delete this document?
    <a class="confirm" href="/delete/{{.Id}}">Yes</a> - 
    <a class="cancel" href="">No</a></span></li>
  {{end}}
</ul>
<script type="text/javascript">
  $(".delete").click(function() {
    $(this).css('display', 'none');
    $(this).next().css('display', 'inline-block');
    return false;
  });
  $(".cancel").click(function() {
    $(this).parent().css('display', 'none');
    $(this).parent().prev().css('display', 'inline-block');
    return false;
  });
</script>
</body>
</html>
